name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering from GitHub Actions UI

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

    - name: Run black (code formatting check)
      run: |
        black --check models/ src/ tests/ app.py || true

    - name: Run flake8 (linting)
      run: |
        flake8 models/ src/ tests/ app.py --max-line-length=100 --extend-ignore=E203,W503 --count --statistics || true

    - name: Run mypy (type checking)
      run: |
        mypy models/ src/ --ignore-missing-imports || true

    - name: Validate project structure
      run: |
        test -d models && echo "✓ models/ exists"
        test -d src && echo "✓ src/ exists"
        test -d tests && echo "✓ tests/ exists"
        test -d configs && echo "✓ configs/ exists"
        test -d data && echo "✓ data/ exists"
        test -f Makefile && echo "✓ Makefile exists"
        test -f requirements.txt && echo "✓ requirements.txt exists"
        test -f Dockerfile && echo "✓ Dockerfile exists"

    - name: Run unit tests
      run: |
        PYTHONPATH=${{ github.workspace }} pytest tests/ -v --cov=src --cov=models --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t long-doc-summarization:latest .

    - name: Run smoke tests on Docker image
      run: |
        docker run --rm long-doc-summarization:latest python -c "import torch; import transformers; print('Docker image works!')"
